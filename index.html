<!DOCTYPE html>
<html lang="en">
<head>
  <title>My Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .navigation {
      background-color: #eee;
      padding: 10px;
    }
    .navigation a {
      text-decoration: none;
      padding: 10px;
      color: black;
    }
    .navigation a:hover {
      background-color: #ddd;
    }
    .main-content {
      margin-top: 20px;
    }
    .project {
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #ddd;
    }
    .project img {
      width: 200px;
      display: block;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Website</h1>
  </header>
  <nav class="navigation">
    <a href="#about">About Me</a>
    <a href="#cats">Cats</a>
    <a href="#dogs">Dogs</a>
    <a href="#contact">Contact</a>
  </nav>
  <main class="main-content">
    <section id="about">
      <h2>About Me</h2>
      <p>This is my website.</p>
    </section>
    <section id="cats">
      <h2>Cats</h2>
      <p>This is picture of a kitten!</p>
      <img src="cat.jpg" alt="Image of a cat">  </section>
    <section id="dogs">
      <h2>Dogs</h2>
      <p>This is picture of a puppy!</p>
      <img src="dog.jpg" alt="Image of a dog">  </section>
    <section id="contact">
      <h2>Contact</h2>
      <p>Thanks for checking!</p>
    </section>
  </main>
</body>
</html>
